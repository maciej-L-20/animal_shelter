<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/x-icon" href="/images/logo_icon.png">
    <title>Panel administratora | Schronisko Przytulne Łapki - strona pracownicza</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <!-- Dodanie Google Fonts - Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="../static/css/staff_styles.css" th:href="@{/css/staff_styles.css}" rel="stylesheet" />
    <link href="../static/css/admin_styles.css" th:href="@{/css/admin_styles.css}" rel="stylesheet" />
    <style>

    </style>
</head>

<body>
<!-- NAWIGACJA -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation" id="sidebar-toggle">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/main">
            <img th:src="@{/images/logo_icon.png}" th:href="@{/main}" class="logo" alt="Logo" />
            Schronisko Przytulne Łapki — panel administratora
        </a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Strona główna</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false" style="color: lightskyblue;">
                        Zalogowano jako: <b th:text="${#httpServletRequest.remoteUser}" style="text-transform: capitalize;"></b>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="userDropdown">
                        <form method="post" th:action="@{/index}">
                            <button class="dropdown-item" type="submit" onclick="successfullyLogout()" value="Sign Out">Wyloguj</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <ul class="nav flex-column">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="submenuDropdown" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                Zwierzęta
            </a>
            <div class="dropdown-menu" id="sidebar-dropdown" aria-labelledby="submenuDropdown">
                <a class="dropdown-item" href="/search_panel">Wyszukaj</a>
                <a class="dropdown-item" href="/addAnimal">Dodaj</a>
                <a class="dropdown-item" href="#">Adopcje</a>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Pracownicy</a>
        </li>

    </ul>
</div>

<!-- Treść strony -->
<div class="content">
    <!-- Tutaj umieść treść strony -->
    <div class="container">
        <div class="row">
        <div class="col-md-10 mt-5">
            <form method="post" th:action="@{/index}">
                <div class="form-group">
                    <label th:inline="text">Witaj <a style="color:lightskyblue; text-transform:capitalize"><b>[[${#httpServletRequest.remoteUser}]]</b></a>!</label>
                    <div>Aby się wylogować naciśnij przycisk poniżej lub użyj panelu w prawym górnym rogu</div>
                </div>

                <button class="btn btn-primary" type="submit" onclick="successfullyLogout()" value="Sign Out">Logout</button>
            </form>
        </div>
    </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

<script>
    $(document).ready(function () {
        $("#sidebar-toggle").click(function () {
            $("#sidebar").toggleClass("sidebar-collapsed");
        });
    });
</script>

</body>
</html>
