<!DOCTYPE HTML>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <title>Animal Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{css/styles.css}">
  <!-- Dodanie Google Fonts - Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #eaf7ed; /* Jasny odcień zieleni dla tła body */
    }

    .navbar {
      background-color: #2e7d32 !important; /* Zielony kolor navbara */
    }

    .navbar-brand img {
      max-height: 60px; /* Dostosuj wysokość loga */
      margin-right: 10px;
    }

    .navbar-brand {
      font-family: 'Open sans', sans-serif;
      font-size: 24px; /* Dostosuj rozmiar napisu */
      color: #ffffff !important;
    }

    .navbar-dark .navbar-toggler-icon {
      background-color: #ffffff;
    }

    .navbar-dark .navbar-nav .nav-link {
      color: #ffffff !important;
    }

    .navbar-dark .navbar-nav .nav-link:hover {
      color: #a5d6a7 !important; /* Jasny odcień zielono-szarego dla hovera */
    }

    .animal-details-container {
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      background-color: #c8e6c9; /* Odcień jasnozielony dla tła formularza */
      border-radius: 5px;
    }

    .animal-image {
      max-width: 200px; /* Dostosuj szerokość obrazka */
      height: auto;
      border-radius: 5px;
      margin-right: 20px; /* Dodaj odstęp od prawej strony */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img th:src="@{photos/logo_icon.png}" class="logo" alt="Logo" />
      Schronisko Przytulne Łapki
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Strona główna
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/main}">Strona administratora</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/main}">Zaloguj się</a></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5 text-center">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="animal-details-container">
        <h1>Details for Animal</h1>

        <!-- Informacje o zwierzęciu -->
        <div class="d-flex">
          <img th:src="'data:image/png;base64,' + ${animal.findPhotoPath()}" class="animal-image" alt="Photo of Animal">
          <div>
            <p th:text="${animal.name != null} ? ${'Name: ' + animal.name} : ''"></p>
            <p th:text="${animal.breedAndSpecies.species != null} ? ${'Species: ' + animal.breedAndSpecies.species} : ''"></p>
            <p th:text="${animal.gender != null} ? ${'Gender: ' + animal.gender} : ''"></p>
            <p th:text="${animal.age != null} ? ${'Date of Birth: ' + animal.age} : ''"></p>
            <p th:text="${animal.description != null} ? ${'Description: ' + animal.description} : ''"></p>
          </div>
        </div>

        <!-- Reszta zawartości widoku -->
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
