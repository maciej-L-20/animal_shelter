<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Welcome Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strona Główna Schroniska</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Dodanie Google Fonts - Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #e6f7ff;
    }

    .navbar {
      background-color: #007bff !important;
    }

    .navbar-brand {
      font-family: 'Open sans', sans-serif; /* Ustawienie trzcionki Pacifico dla nazwy schroniska */
      font-size: 28px; /* Rozmiar czcionki */
      color: #ffffff !important;
    }

    .navbar-dark .navbar-toggler-icon {
      background-color: #ffffff;
    }

    .navbar-dark .navbar-nav .nav-link {
      color: #ffffff !important;
    }

    .navbar-dark .navbar-nav .nav-link:hover {
      color: #cce5ff !important;
    }

    .carousel-image-container {
      position: relative;
    }

    .carousel-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(169, 169, 169, 0.9);
      color: #ffffff; /* Kolor tekstu podpisu */
      padding: 10px; /* Wewnętrzny odstęp dla podpisu */
    }
    .carousel-caption h1 {
      size: 32px;
      text-align: left;
      margin-left: 20px;
      margin-bottom: 2px;
    }

    .carousel-caption h2 {
      size: 16px;
      text-align: left;
      margin-top:0px;
      margin-left:20px;
    }

    .carousel{
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>


<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/">Schronisko Przytulne Łapki</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item active">
          <a class="nav-link" href="#">Strona główna
            <span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/main}">Strona administratora</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/main}">Zaloguj się</a></a>
        </li>

      </ul>
    </div>
  </div>
</nav>

  <!-- Przerwa między nawigacją a karuzelą -->
  <div class="mb-4"></div>

<div id="mainCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div th:each="animal, iterStat : ${animals}" class="carousel-item" th:classappend="${iterStat.first} ? 'active'">
      <div class="carousel-image-container">
        <img th:src="'data:image/png;base64,' + ${animal.getPhotoPath()}" class="d-block w-100" th:alt="${'Photo of ' + animal.getName()}">
        <div class="carousel-caption">
          <h1 th:text="${animal.getName()}"></h1>
          <h2 th:text="${animal.gender+','+animal.age}">
        </div>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Poprzedni</span>
  </a>
  <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Następny</span>
  </a>
</div>




<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>


</html>
